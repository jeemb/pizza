<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit">
        <h1>Order Your Pizza</h1>
        <p>Choose your toppings and size below</p>
      </div>
        <form id="input">
            <div class="col-md-6">
              <div class="form-group">
                <p>Choose from the following pizza toppings:</p>
                <input type="checkbox" name="toppings" value="1"> Cheese <br>
                <input type="checkbox" name="toppings" value="2"> Pepperoni <br>
                <input type="checkbox" name="toppings" value="3"> Mushrooms <br>
                <input type="checkbox" name="toppings" value="4"> Peppers <br>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <p>Choose size of pizza:</p>
                <input type="radio" name="size" value="1"> Small <br>
                <input type="radio" name="size" value="2"> Medium <br>
                <input type="radio" name="size" value="3"> Large <br>
                <input type="radio" name="size" value="4"> X-Large <br>
              </div>
            </div>
          <div class="col-md-12">
            <div class="text-center">
              <button type="submit" class="btn btn-info" id="singlebutton">Submit Order!</button>
        </form>
            <div id="output">
              <h4>Your order has been placed!</h4>
              <h5>Your total comes to: <span id="cost"></span></h5>
              <div class="coupon">
                <h5>COUPON: 50% your next order</h5>
                <p>Expires 12/31/17</p>
              </div>
            </div>
            </div>
          </div>  
    </div>
  </body>
</html>
