<html>
  <head>

    <title>Pizza Delivery</title>

  <body>
<div class="container">
  <h1>Order Your Pizza</h1>
    <div class="form-group">
          <p>Choose from the following pizza toppings:</p>
          <input type="checkbox" name="cheese" value="1"> Cheese only.<br>
          <input type="checkbox" name="pepperoni" value="2">Pepperoni<br>
    </div>
    <div class="form-group">
          <p>Choose size of pizza:</p>
          <input type="checkbox" name="small" value="1"> Small<br>
          <input type="checkbox" name="large" value="2">Large<br>
    </div>
  </div>
  </body>
