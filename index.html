<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Delivery</title>
  </head>
  <body>
<div class="container">
  <h1>Order Your Pizza</h1>
    <form id="input">
      <div class="form-group" id="toppings">
            <p>Choose from the following pizza toppings:</p>
            <input type="checkbox" name="toppings" value="1"> Cheese only <br>
            <input type="checkbox" name="toppings" value="2"> Pepperoni <br>
      </div>
      <div class="form-group" id="size">
            <p>Choose size of pizza:</p>
            <input type="radio" name="size" value="1"> Small<br>
            <input type="radio" name="size" value="2">Large<br>
      </div>

      <button type="submit">Submit Order!</button>
    </form>
    
    <div id="output">
      <p>Your pizza is in the oven! Your total comes to: <span id="cost"></span></p>
  </div>
  </div>
  </body>
</html>
